<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock-Paper-Scissors</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

 </head>
  <body>
    <div class="container">
        <h1 class="text-center">Rock Paper Scissors Game</h1>
        <h3 class="text-center">  Welcome & just click buttons below</h3>
      <div id="js-newGameElement" class="container">
          <div class="row text-center">
              <button  id="js-newGameButton" class="btn btn-info btn-lg"> New game</button>
          </div>
      </div>
          <div id="js-playerPickElement" class="container">
            <div class="row text-center">
              <button id="js-playerPick_rock" class="btn btn-success btn-lg">
                <span class="badge">
                <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
                </span>
                  Rock
              </button>
              <button id="js-playerPick_paper"  class="btn btn-lg btn-warning">
                <span class="badge">
                <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
                </span>
              Paper
            </button>
            <button id="js-playerPick_scissors"  class="btn btn-lg btn-danger">
              <span class="badge">
              <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
              </span>
                Scissors
            </button>
            </div>
          </div>

          <div id="js-resultsTableElement" class="container">
            <div class="row">
            <div class="col-xs-5 text-center">
            <h3 id="js-playerName">Player Name</h3>
            <span id="js-playerPoints" class="badge badge-success"> 0 </span><br>
          </div>
          <div class="col-xs-2 text-center">
            <h3>VS.</h3>
          </div>
            <div class="col-xs-5 text-center">
              <h3>Computer</h3>
              <span id="js-computerPoints" class="badge badge-success"> 0 </span>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5 text-center">
              <h3 id="js-playerPick">Player selection</h3>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
              <h3 id="js-computerPick">Computer selection</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-5 text-center">
              <h2 id="js-playerResult">Player Score</h2>
            </div>
            <div class="col-xs-2"></div>
            <div class="col-xs-5 text-center">
                <h2 id="js-computerResult">Computer Score</h2>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="scripts.js"></script>
</html>
